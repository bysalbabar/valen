<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Valentine's Day ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            max-width: 350px;
            animation: fadeIn 2s ease;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        button {
            background: #ff2e63;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        button:hover {
            background: #ff1744;
            transform: scale(1.05);
        }

        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            display: none;
        }

        .heart {
            position: absolute;
            color: rgba(255,255,255,0.7);
            font-size: 20px;
            animation: float 6s linear infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Happy Valentine‚Äôs Day üíñ</h1>
    <p>You make my world brighter just by being in it.</p>
    <button onclick="showMessage()">Click for a Surprise üíå</button>
    <div class="message" id="msg">
        ‚ù§Ô∏è You are my favorite person. Always. ‚ù§Ô∏è
    </div>
</div>

<script>
    function showMessage() {
        document.getElementById("msg").style.display = "block";
    }

    // Floating hearts
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }, 400);
</script>

</body>
</html>
